<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Turtlebot3 Patrol</title>
</head>

<body>
    <h1>Turtlebot3 Patrol</h1>
    <form method="post" action="/patrol">
        <label for="patrol_speed">Patrol Speed:</label>
        <input type="number" id="patrol_speed" name="patrol_speed" value="0.2" step="0.1">
        <br>
        <label for="goal_x">X:</label>
        <input type="number" id="goal_x" name="goal_x" value="0">
        <br>
        <label for="goal_y">Y:</label>
        <input type="number" id="goal_y" name="goal_y" value="0">
        <br>
        <button type="submit" name="stop_patrol" value="True" id="stop-btn">Stop Patrol</button>
        <button type="submit" id="start-btn">Start Patrol</button>
    </form>
</body>

</html>
